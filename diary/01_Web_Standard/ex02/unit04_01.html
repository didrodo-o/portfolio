<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>
	<h1>목록 문단 입력하기</h1>
	<h2>비순서 목록 문단</h2>
	<h3>ul는 순서없이 총알모양</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->
	<!-- ul>li*5 -->
	<ul>
		<li>우루룽</li>
		<li>아랄ㄹ</li>
		<li>오로로</li>
		<li>이리리</li>
		<li>으르르</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>ol은 순서대로 숫자표시</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->
	<!-- ol>li*5 -->
	<ol>
		<li>아라라</li>
		<li>오로로</li>
		<li>우르르</li>
		<li>으리리</li>
		<li>요로로</li>
	</ol>
</body>
</html>
