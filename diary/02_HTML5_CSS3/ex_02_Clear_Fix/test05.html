<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>float에 빈 div를 일일이 삽입하는 방법:예전에 선생님이 쓰던 방법(아주무식)</title>
	<link rel="stylesheet" href="css/test04.css"/>
</head>
<body>
	<!-- 문서의 요소를 구조화하다가 보면 자식(float)되면 부모가 자식을 감싸지 못하는 아쉬운 결과를 초래... 어떻게 할까?
	그래서 필요한것이 cleatfix -->
	<div class="parent">
		<div class="child fl first">child1</div>
		<div class="child fl last">child2</div>
		<div class="blank"></div>
	</div>
</body>
</html>
