	<!-- 문서의 요소를 구조화하다가 보면 자식(float)되면 부모가 자식을 감싸지 못하는 아쉬운 결과를 초래... 어떻게 할까?
	그래서 필요한것이 cleatfix -->

		<div class="child fl first">child1</div>
		<div class="child fl last">child2</div>
	<div class="parent2 cf">
		<div class="child fl first">child1</div>
		<div class="child fl last">child2</div>
	<div class="parent3 cf">
		<div class="child fl first">child1</div>
		<div class="child fl last">child2</div>
	<div class="parent4 cf">

		<div class="child fl last">child2</div>
	</div>
